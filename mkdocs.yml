site_name: SmartQR Documentation
site_url: https://docs.smart-qr.org
site_description: Dokumentation f√ºr das SmartQR Digital Ordering System
site_author: B21 Solutions

repo_url: https://github.com/YOUR-USERNAME/docs.smart-qr.org
repo_name: GitHub

theme:
  name: material
  language: de
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: 
        - de
        - en
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: de
          default: true
          name: Deutsch
          build: true
        - locale: en
          name: English
          build: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: quickstart.md
    - Onboarding API: onboarding-api.md
  - Configuration:
    - Stripe Setup: stripe-setup.md
    - DSGVO Encryption: dsgvo-encryption.md
  - Features:
    - Subscription Cancellation: subscription-cancellation.md
  - Guides:
    - Testing Guide: testing-guide.md
    - Toast Customization: toast-customization.md
  - Debugging:
    - Auto Clear Table Fix: debug-auto-clear-table.md
    - Multiple Orders Fix: debug-multiple-orders-fix.md

extra:
  alternate:
    - name: Deutsch
      link: /de/
      lang: de
    - name: English
      link: /en/
      lang: en
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/YOUR-USERNAME
